<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- CSS / Tailwind -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="text-white py-2 text-center border-b-2">
      <a href="index.html">
        <img
          src="assets/navigation-logo-img-black.svg"
          alt="Logo"
          class="mx-auto"
      /></a>
    </nav>
    <div class="lg:w-2/6 lg:px-0 px-12 mx-auto mt-20">
      <img src="assets/mail 1.png" class="mx-auto" alt="" />
      <h2 class="text-3xl text-center font-semibold my-4">
        ตรวจสอบอีเมลของคุณ
      </h2>
      <p class="text-md text-center text-gray-500 my-12">
        รหัสเปิดใช้งานถูกส่งไปยังอีเมลของคุณแล้ว โปรดตรวจสอบกล่องจดหมายของคุณ
        เพื่อเปิดใช้งานบัญชีของคุณ
      </p>
      <div class="flex text-center">
        <a
          href="#"
          class="w-full gradient-1 text-white py-3 font-semibold text-xl rounded-full"
        >
          เปิดอีเมล
        </a>
      </div>

      <div class="mt-4 text-center">
        <p class="text-gray-600">
          ไม่มีบัญชี?
          <a href="Register.html" class="text-blue-600 font-semibold"
            >สมัครใช้งาน
          </a>
        </p>
      </div>
    </div>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>

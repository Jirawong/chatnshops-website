<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <!-- CSS / Tailwind -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="text-white py-2 text-center border-b-2">
      <a href="index.html">
        <img
          src="assets/navigation-logo-img-black.svg"
          alt="Logo"
          class="mx-auto"
      /></a>
    </nav>
    <div class="lg:w-2/6 lg:px-0 px-12 mx-auto mt-20">
      <h2 class="text-2xl text-center font-semibold mb-4">ลงชื่อเข้าใช้</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block font-medium mb-1">อีเมล</label>
          <input
            type="email"
            id="username"
            name="username"
            class="w-full px-5 py-3 border rounded-lg"
            placeholder="เช่น name@example.com"
          />
        </div>
        <div class="mb-4 relative">
          <label for="password" class="block font-medium mb-1">รหัสผ่าน</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-5 py-3 border rounded-lg"
            placeholder="ป้อนรหัสผ่านของคุณ"
          />
          <a
            href="#"
            class="text-gray-400 underline text-sm absolute top-0 right-0 mr-3"
            id="forgotPassword"
            >ลืมรหัสผ่าน?</a
          >
          <span
            class="absolute right-3 top-2/4 transform cursor-pointer"
            id="togglePassword"
          >
            <img src="assets/Password hide.svg" alt="" />
          </span>
        </div>
        <div class="flex items-center mb-4">
          <label for="remember" class="text-gray-600 custom-checkbox">
            <input type="checkbox" id="remember" name="remember" class="mr-2" />
            <span class="checkmark"></span>
            จดจำฉัน</label
          >
        </div>
        <button
          type="submit"
          class="w-full gradient-1 text-white py-3 rounded-full"
        >
          เข้าสู่ระบบ
        </button>
      </form>
      <div class="mt-4">
        <p class="text-center font-semibold text-lg text-gray-600">OR</p>
        <button
          class="w-full mt-2 bg-white border-2 py-3 rounded-full shadow-xl flex justify-center items-center"
        >
          <div class="svg-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="33"
              height="32"
              viewBox="0 0 33 32"
              fill="none"
            >
              <path
                d="M32.5002 16C32.5002 7.206 25.3712 0.0770702 16.5772 0.0770702C7.78323 0.0770702 0.654297 7.206 0.654297 16C0.654297 23.9476 6.47708 30.535 14.0893 31.7295V20.6027H10.0463V16H14.0893V12.492C14.0893 8.5013 16.4664 6.29696 20.1036 6.29696C21.8457 6.29696 23.6679 6.60796 23.6679 6.60796V10.5265H21.6601C19.682 10.5265 19.0652 11.7539 19.0652 13.0131V16H23.4813L22.7753 20.6027H19.0652V31.7295C26.6774 30.535 32.5002 23.9476 32.5002 16Z"
                fill="#1877F2"
              />
            </svg>
          </div>
          <p class="font-semibold text-md px-5">Sign up with Facebook</p>
        </button>
      </div>

      <div class="mt-8 text-center text-sm text-gray-600">
        การดำเนินการต่อแสดงว่าคุณยอมรับ
        <a href="term-and-condition.html" class="underline">
          ข้อกำหนดการใช้งาน</a
        >
        และ
        <a href="privacy-and-security.html" class="underline"
          >นโยบายความเป็นส่วนตัว</a
        >
      </div>
      <div class="mt-4 text-center">
        <p class="text-gray-600">
          ไม่มีบัญชี?
          <a href="Register.html" class="text-blue-600 font-semibold"
            >สมัครใช้งาน
          </a>
        </p>
      </div>
    </div>
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      togglePassword.addEventListener("click", () => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      });
    </script>
  </body>
</html>
